{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 col-md-10">
        <div class="card m-auto">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <p class="text-center text-danger"><u>Bank Details using IFSC</u></p>
                        <form method="GET">
                            <div class="form-group">
                                <label for="ifsc" class="requiredField">
                                    IFSC Code<span class="asteriskField">*</span>
                                </label>
                                <input type="text" name="ifsc" class="form-control rounded-pill"
                                       id="ifsc" placeholder="Enter IFSC code" required>
                            </div>

                            <button class="btn btn-dark btn-block btn-sm" name="btn_ifsc">Search</button>
                        </form>
                    </div>
                    <hr>
                    <span class="vol-sm-0 col-md-1 border-right"></span>
                    <hr>
                    <div class="ml-md-5 ml-lg-5 col-sm-5 col-md-5 col-lg-5">
                        <p class="text-center text-danger"><u>Bank Details using bank and city name</u></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="bank" class="requiredField">
                                    Bank Name<span class="asteriskField">*</span>
                                </label>
                                <input type="text" name="bank" class="form-control rounded-pill"
                                       id="bank" placeholder="Enter Bank Name" required>
                            </div>
                            <div class="form-group">
                                <label for="city" class="requiredField">
                                    City Name<span class="asteriskField">*</span>
                                </label>
                                <input type="text" name="city" class="form-control rounded-pill"
                                       id="city" placeholder="Enter City Name" required>
                            </div>

                            <button class="btn btn-dark btn-block btn-sm" name="btn_city">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {{ data_city.data }}
    </div>

{% endblock %}
